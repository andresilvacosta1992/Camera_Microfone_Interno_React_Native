apply plugin: "com.android.application"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "Camera_Microfone_Interno" // Substitua com o nome do pacote do seu aplicativo
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "lib/armeabi-v7a/libc++_shared.so"
        pickFirst "lib/x86/libc++_shared.so"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation platform("com.facebook.react:react-native:0.73.7")
    implementation "com.google.android.gms:play-services-base:17.6.0"
    implementation "com.google.android.gms:play-services-ads:20.5.0"
    implementation "com.android.support:multidex:1.0.3"
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "com.facebook.fresco:fresco:2.5.0"
    implementation "com.facebook.fresco:animated-gif:2.5.0"
    implementation "com.facebook.soloader:soloader:0.10.1"
    implementation "com.facebook.android:facebook-login:12.2.0"
    implementation "com.facebook.android:facebook-share:12.2.0"
    implementation "com.facebook.android:facebook-applinks:[12.2, 13)"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
    implementation "com.google.android.material:material:1.5.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"
}
